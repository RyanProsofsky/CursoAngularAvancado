<app-bread-crumb [items]="[{text: 'Categorias'}]" ></app-bread-crumb>

<app-page-header [page-title]="Categorias" button-next="+ Nova Categoria " button-link="new" button-class="btn-success">
</app-page-header>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left p1-2">
            Categorias
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-end">
            + Nova Categoria
        </a>
    </div>
</div>


<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categorias</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let category of resources">
            <td>
                <strong>{{category.name}}</strong><br>
                <small>{{category.description}}</small>
            </td>
            <td>
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <a (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
